<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
<h2>exemplo 07</h2>

<p>Datalist fornece sugestões pré-definidas para campos de entrada de texto, similar ao autocomplete do Google, mas estático e sem atualizações dinâmicas.</p>

<form action="#" name="exemplo 07" >
    <input list="nomes" name="nomes">
    <datalist id="nomes">
        <option value="Amanda">
            <option value="Cristiano">
                <option value="Pedro">
                <option value="Julia">
                    <option value="Davi">
                        <option value="Gabriel">
    </datalist>

<input type="submit" value="Enviar">

</form>

</body>
</html>
