<script>
    // Exemplo-08:
    // Crie um programa que leia uma cor do farol de transito e exiba na pagina uma mensagem usando <h1> correspondente ao significado dessa cor e altere a cor de fundo da pagina para a cor correspondente.

    document.write('Pagina ---> Texto');
    document.bgColor = 'pink';


let cor =  prompt('Digite uma cor do farol de transito');

    switch (cor) {

      case 'vermelho':

        document.write('<h1>Pare!</h1>');

        document.bgcolor = 'red';

        break;

      case 'amarelo':

        document.write('<h1>Atenção!</h1>');

        document.bgcolor = 'yellow';

        break;

      case 'verde':

        document.write('<h1>Siga!</h1>');

        document.bgcolor = 'green';

        break;

      default:

        document.write('<h1>Cor inválida.</h1>');

    }

</script>
