<script>
    /*
    Exemplo-04: Crie uma constante para guardar a senha: senac, crie um programa que solicite ao usuario que digite a senha, se a senha for igual a senac, imprimir no terminal Acesso Permitido caso contrario dever√° aparecer um alerta com acesso Negado.
    */

    let senhaDigitada = prompt('Digite sua senha');

    const senha = 'senac';

    if (senhaDigitada === senha) {
        console.log('Acesso Permitido');
    }

    else {
        alert('Acesso Negado');
    }



</script>
