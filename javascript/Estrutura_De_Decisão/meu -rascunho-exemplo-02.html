<script>
    /*
    Exemplo-02 Crie um programa que recebe o nome  do usuario e imprima no console, se ele não digitar nada deverá aparecer um alerta informando que ele não digitou nada.
    */
    
    let nome = prompt('Digite seu nome')
    nome = (nome)
    
    if (nome >= nome){
        console.log ('Seja Bem Vindo')
    } 
    
    if (nome === ''){
        alert('Você Não digitou nada')
    }
    
    </script>
