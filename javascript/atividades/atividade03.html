<script>

    let numero = parseFloat(prompt('Digite um valor'));
    let numero2 = parseFloat(prompt('Digite um segundo número'));

    console.log(numero);
    console.log(numero2);

    document.write('<b> Primeiro valor: </b>' + numero + '<br>');
    document.write('<b> Segundo valor: </b>' + numero2 + '<br><br>');

    document.write( ' <font color=blue><b> Operações </font></b><br><br>')

    document.write('<b> Soma: </b>' , numero + numero2 + '<br>')
    document.write('<b> Subtração: </b>' , numero - numero2 + '<br>')
    document.write('<b> Multiplicação: </b>' , numero * numero2 + '<br>')
    document.write('<b> Divisão: </b>' , numero / numero2 + '<br>')


    



</script>
